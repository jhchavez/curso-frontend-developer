<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/social-media/font/flaticon.css">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <img
          class="header__img"
          src="../assets/images/logo-platzi-video-BW2.png"
          alt=""
        />
        <div class="header__menu">
          <div class="header__menu--profile">
            <img src="../assets/images/user.png" alt="" />
            <p>Perfil</p>
          </div>
          <ul>
            <li><a href="./index.html">Regresar</a></li>
          </ul>
        </div>
      </header>
    <section class="register">
        <section class="register__container">
            <h2>Registrate</h2>
            <form class="register__container--form">
                <input class="input-register" type="text" placeholder="Usuario">
                <input class="input-register" type="text" placeholder="Nombres">
                <input class="input-register" type="text" placeholder="Apellidos">
                <input class="input-register" type="text" placeholder="Correo">
                <input class="input-register" type="text" placeholder="Pais">
                <input class="input-register" type="password" placeholder="Contraseña">
                <input class="input-register" type="password" placeholder="Repite-Contraseña">
                <button class="button-register">Registrar</button>
            </form>
            <section class="register__container--social-media">
               <div><img src="../assets/images/google.png" alt="Google">Inicia sesion con Google</div>
               <div><img src="../assets/images/twitter.png" alt="twitter">Inicia sesion con Twitter</div>
            </section>
        </section>
    </section>
    <footer class="footer">
        <div class="footer__left">
            <a href="/">Terminos de uso</a>
            <a href="/">Declaracion de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </div>
        <div class="footer__right">
                <a href="/"><span class="flaticon-001-facebook"></span></a>
                <a href="/"><span class="flaticon-002-twitter"></span></a>
                <a href="/"><span class="flaticon-011-instagram"></span></a>
                <a href="/"><span class="flaticon-010-linkedin"></span></a>
                <a href="/"><span class="flaticon-008-youtube"></span></a>
        </div>
    </footer>
</body>
</html>
