<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/social-media/font/flaticon.css">
    <link rel="stylesheet" href="../assets/css/media.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img
          class="header__img"
          src="../assets/images/logo-platzi-video-BW2.png"
          alt=""
        />
        <div class="header__menu">
          <div class="header__menu--profile">
            <img src="../assets/images/user.png" alt="" />
            <p>Perfil</p>
          </div>
          <ul>
            <li><a href="./index.html">Salir</a></li>
          </ul>
        </div>
      </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesion</h2>
            <form class="login__container--form">
                <input class="input-login" type="text" placeholder="Correo o Usuario">
                <input class="input-login" type="password" placeholder="Contraseña">
                <button class="button" ><a href="./carrousel.html"> Iniciar sesion</a></button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="box1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
              <div><img src="../assets/images/google.png" alt="Google">Inicia sesion con Google</div>
              <div><img src="../assets/images/twitter.png" alt="Twitter">Inicia sesion con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="./register.html">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <div class="footer__left">
            <a href="/">Terminos de uso</a>
            <a href="/">Declaracion de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </div>
        <div class="footer__right">
                <a href="/"><span class="flaticon-001-facebook"></span></a>
                <a href="/"><span class="flaticon-002-twitter"></span></a>
                <a href="/"><span class="flaticon-011-instagram"></span></a>
                <a href="/"><span class="flaticon-010-linkedin"></span></a>
                <a href="/"><span class="flaticon-008-youtube"></span></a>
        </div>
    </footer>
</body>
</html>
