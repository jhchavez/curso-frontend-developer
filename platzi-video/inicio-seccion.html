<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/social-media/font/flaticon.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/images/logo-platzi-video-BW2.png" alt=""/>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="box1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
               <div><img src="../assets/images/google.png" alt="Google">Inicia sesion con Google</div>
               <div><img src="../assets/images/twitter.png" alt="Google">Inicia sesion con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
        <div class="social__media-icons">
                <a href="/"><span class="flaticon-001-facebook"></span></a>
                <a href="/"><span class="flaticon-002-twitter"></span></a>
                <a href="/"><span class="flaticon-011-instagram"></span></a>
                <a href="/"><span class="flaticon-010-linkedin"></span></a>
                <a href="/"><span class="flaticon-008-youtube"></span></a>
        </div>
    </footer>
</body>
</html>
